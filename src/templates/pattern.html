{% extends 'base.html' %}
{% load webdesign %}

{% block title %}Выбор шаблона - Redstack{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/pattern.css">
{% endblock %}

{% block main %}
    <div class="page_wrap" ng-app="PatternApp">
        <div class="container">
            <div class="row title_wrap">
                <div class="col-md-12 text-center">
                    <h1>Выбор шаблона</h1>
                </div>
            </div>
            <form name="PatternForm" ng-submit="submit('{{ request.path }}')" ng-controller="FormCtrl" role="form">
                {% csrf_token %}
                <div class="row input_wrap">
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-3 field">
                            <input name="site_name" type="text" class="form-control site_name"
                                   ng-model="formData.site_name" placeholder="Название сайта" required>
                        </div>
                        <div class="col-md-2 field">
                            <button class="btn btn-success btn-block" type="button" ng-click="generate_name()">
                                Случайное
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row pattern_wrap" ng-init="img_count={{ images|length }}">
                    {% for image in images %}
                        <div class="col-xs-12 col-md-4 pw_item">
                            <img src="{{ STATIC_URL }}img/{{ image.path }}" alt="..."
                                 ng-class="blurs.{{ forloop.counter0 }}" ng-mouseenter="active({{ forloop.counter0 }})"
                                 ng-mouseleave="deactive()"
                                 ng-click="set_img({{ forloop.counter0 }}, '{{ image.val }}')"
                                 class="img-rounded img-responsive">
                            <input type="radio" name="site_template" ng-checked="formData.site_template"
                                   ng-model="formData.site_template" value="{{ image.val }}" ng-required="mutex===false">
                        </div>
                    {% endfor %}
                </div>
                <div class="row button_wrap">
                    <div class="col-md-2 col-md-offset-5">
                        <input type="submit" class="btn btn-success btn-block" ng-disabled="PatternForm.$invalid"
                               value="Создать">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{{ STATIC_URL }}js/pages/pattern.js"></script>
{% endblock %}

<form name="RegisterForm" ng-submit="submit()" ng-controller="RegisterFormCtrl" role="form"
      ng-init="submit_url='{% url 'account:registration' %}'" class="form center-block">
    {% csrf_token %}
    <div class="form-group">
        <input name="email" ng-model="formData.email" class="form-control" placeholder="E-mail" type="text">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block btn-submit-register ladda-button" ng-disabled="LoginForm.$invalid"
                data-style="zoom-out">
            <span class="ladda-label">Готово</span>
            <span class="ladda-spinner"></span>
        </button>
    </div>
    <div class="form-group">
        <span class="pull-right">
            <a href="#" ng-click="login()">Уже есть аккаунт</a>
        </span>
    </div>
</form>

<div class="modal fade" id="user-popup-modal" tabindex="-1" role="dialog" ng-controller="UserPopupCtrl"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">

        <!-- login popup -->

        <div class="modal-content" ng-show="loginSelect()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Вход</h4>
            </div>
            <div class="modal-body">
                {% include 'account/incl/login_form.html' %}
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Отмена</button>
            </div>
        </div>


        <!-- register popup -->

        <div class="modal-content" ng-show="!loginSelect()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Регистрация</h4>
            </div>
            <div class="modal-body">
                {% include 'account/incl/register_form.html' %}
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Отмена</button>
            </div>
        </div>

    </div>
</div>
